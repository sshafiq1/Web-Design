<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Scrolling Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide default body scrollbars */
        }

        .scroll-container {
            white-space: nowrap;
            overflow-x: scroll;
            overflow-y: hidden;
            height: 100vh; /* Container takes full viewport height */
        }

        .section {
            display: inline-block;
            width: 100vw;
            height: 100%; /* Sections fill container height */
            vertical-align: top;
            box-sizing: border-box; /* Include padding/border in width/height */
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
            font-size: 2em;
            color: white;
        }

        .section:nth-child(odd) {
            background-color: #3498db;
        }

        .section:nth-child(even) {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="section">
            <h1>Welcome to Section 1</h1>
            <p>This is the content for the first section.</p>
        </div>
        <div class="section">
            <h1>Discover Section 2</h1>
            <p>Explore the content of the second section.</p>
        </div>
        <div class="section">
            <h1>Journey to Section 3</h1>
            <p>Here you'll find the content of the third section.</p>
        </div>
    </div>
</body>
</html>
