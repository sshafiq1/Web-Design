<!DOCTYPE html>
<html>
    <head>
        <title>Dreams Poem by Langston Hughes</title>
        <link rel="stylesheet" href="styles.css">

        <!-- google fonts below -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Kumar+One+Outline&display=swap" rel="stylesheet">
    </head>
    <body class = "amarante-regular">
        <h1>Dreams</h1>
        <h2>BY LANGSTON HUGHES</h2>
        <p class = "first">
        Hold fast to <b>dreams</b><br>
        For if <b>dreams</b> die<br>
        Life is a broken-winged bird<br>
        That cannot fly.<br>
        </p>
        
        <p class = "second">
        Hold fast to <b>dreams</b><br>
        For when <b>dreams</b> go<br>
        Life is a barren field<br>
        Frozen with snow.<br>
        </p>
    </body>
</html>
